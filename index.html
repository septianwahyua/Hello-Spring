<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Spring Florist - Pengiriman Bunga Terbaik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            overflow-x: hidden;
        }
        
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }

        /* Animation Keyframes */
        @keyframes pop-up-flower {
            0% {
                opacity: 0;
                transform: translate(-50%, 0) scale(0.8);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -10px) scale(1.1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -20px) scale(0.9);
            }
        }

        .flower-decoration {
            position: absolute;
            left: 50%;
            color: #ffffff; 
            text-shadow: 0 0 5px rgba(58, 77, 57, 0.4); 
            animation: pop-up-flower 3s infinite ease-in-out;
            pointer-events: none;
            z-index: 5;
        }
        
        .flower-decoration-delay {
            animation-delay: 1.5s;
        }

        /* --- CSS untuk Dekorasi Bunga Tersebar --- */
        .static-decoration {
            position: absolute;
            opacity: 0.6;
            pointer-events: none;
            z-index: 2;
        }
        
        /* Animasi Gerak Lambat (Slow Float) */
        .slow-float {
            animation: slowFloat 15s ease-in-out infinite alternate;
        }

        @keyframes slowFloat {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            100% { transform: translate(10px, -20px) rotate(5deg) scale(1.05); }
        }
    </style>

</head>
